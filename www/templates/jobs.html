<ion-view title="Jobs">
    <ion-nav-buttons side="left"> 
        <a menu-close="" href="#/" class="button button-icon icon ion-navicon"></a>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
         <a href="#/addJob"  class="button button-icon icon ion-plus-round"></a>
    </ion-nav-buttons>
    
  
  <button class="button button-clear button-positive">Edit</button>
    
    <ion-content padding="'true'" class="has-header has-footer">
        <form class="list">
            <div class="spacer" style="width: 300px; height: 26px;"></div>
            <label class="item item-input" name="searchForJob">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Search for a Job">
            </label>
        </form>
        <div class="list card">
            <div class="item item-balanced item-divider">Open Jobs</div>
  
                <ion-list>
                    <ion-item menu-close="" ng-repeat="job in jobsCtrl.jobs">
                        <a class="item item-icon-left" href="#">
                            <i class="icon ion-ios-list"></i>
                            <h2>Job Name: {{job.name}}</h2>
                            <p>Type: {{job.type}}, Contractor: {{job.contractor.name}}</p>
                            <p>Customer: {{job.customer.name}}</p>
                             <p>Scheduled For: {{job.scheduledFor}}</p>
                            <ion-option-button class="button-energized">Edit</ion-option-button>
                            <ion-option-button class="button-assertive">Delete</ion-option-button>
                        </a>
                        
                    </ion-item>
                </ion-list>
       
        </div>
    </ion-content>
</ion-view>
