<ion-view title="My Network">
    <ion-nav-buttons side="left"> 
        <a menu-close="" href="#/" class="button button-icon icon ion-navicon"></a>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
         <a href="#/addContractor"  class="button button-icon icon ion-plus-round"></a>
    </ion-nav-buttons>
    <ion-content padding="'true'" class="has-header has-footer">
        <form class="list">
            <div class="spacer" style="width: 300px; height: 26px;"></div>
            <label class="item item-input" name="searchForContact">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Search for Contact">
            </label>
        </form>


        <ion-list  can-swipe="listCanSwipe">
            <ion-item menu-close="" class="item-thumbnail-left" ng-repeat="contractor in myNetworkCtrl.contractors">
                
                <img ng-src="/img/avatar_placeholder.png">
                <h2>{{contractor.name}}</h2>
                <p>{{contractor.industry}}</p>
                <p>{{contractor.telephone}}</p>
                <ion-option-button class="button-energized">Edit</ion-option-button>
                <ion-option-button class="button-assertive">Delete</ion-option-button>
            </ion-item>
            
        </ion-list>
    </ion-content>
</ion-view>
