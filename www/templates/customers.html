<ion-view title="Customers">
    <ion-nav-bar class="bar bar-header bar-calm">
        <ion-nav-buttons side="left"> 
            <a menu-close="" href="#/" class="button button-icon icon ion-navicon"></a>
        </ion-nav-buttons>
            <ion-nav-buttons side="right">
             <a href="#/addCustomer"  class="button button-icon icon ion-plus-round"></a>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content padding="'true'" class="has-header has-footer">
        <form class="list">
            <div class="spacer" style="width: 300px; height: 26px;"></div>
            <label class="item item-input" name="searchForCustomers">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Search for Customers">
            </label>
        </form>

        <form class="list"></form>
        <ion-list>
            <ion-item menu-close="" ng-repeat="customer in customersCtrl.customers">
                <h2>{{customer.name}}</h2>
                <p>{{customer.address}}</p>
                <p>{{customer.city}}</p>
                <p>{{customer.telephone}}</p>
                <ion-option-button class="button-energized">Edit</ion-option-button>
                <ion-option-button class="button-assertive">Delete</ion-option-button>
            </ion-item>

        </ion-list>
    </ion-content>
</ion-view>
