<ion-view title="Add a Job">

<ion-nav-buttons side="left">
      <button class="button button-clear" ng-click="myGoBack()">
        Back
      </button>
    </ion-nav-buttons>

    <ion-content padding="'true'" class="has-header has-footer">
        <form class="list">
            <ion-item class="item-divider">General Job Info</ion-item>
            <div class="spacer" style="width: 300px; height: 26px;"></div>
            <label class="item item-input" name="jobName">
                <span class="input-label">Name</span>
                <input type="text" placeholder="Job Name">
            </label>
            <div class="spacer" style="width: 300px; height: 26px;"></div>
            <label class="item item-input" name="jobType">
                <span class="input-label">Type</span>
                <input type="text" placeholder="Job Type">
            </label>
            <div class="spacer" style="width: 300px; height: 26px;"></div>
            <label class="item item-select" name="pickContractorDropdown">
                <span class="input-label">Contractor</span>
                <select></select>
            </label>
            <a href="#/addContractor" class="button button-calm button-clear button-block  icon ion-android-person-add">Add New Contractor</a>
            <label class="item item-select" name="pickustomerDropdown">
                <span class="input-label">Costumer</span>
                <select></select>
            </label>
            <a href="#/addCustomer" class="button button-calm button-clear button-block  icon ion-android-person-add">Add New Customer</a>
            <label class="item item-input" name="jobScheduledDate">
                <span class="input-label">Scheduled For</span>
                <input type="date" placeholder="Scheduled For">
            </label>
            <div class="spacer" style="width: 300px; height: 26px;"></div>
            <label class="item item-input" name="externalJobID">
                <span class="input-label">External ID</span>
                <input type="text" placeholder="External ID">
            </label>
            <div class="spacer" style="width: 300px; height: 26px;"></div>
            <ion-item class="item-divider">Location Info</ion-item>
        </form>
        <div class="spacer" style="width: 300px; height: 26px;"></div>
        <form class="list">
            <label class="item item-input" name="jobAddress">
                <span class="input-label">Company Name</span>
                <input type="text" placeholder="">
            </label>
        </form>
        <div class="spacer" style="width: 300px; height: 26px;"></div>
        <form class="list">
            <label class="item item-input" name="jobAddress">
                <span class="input-label">Address</span>
                <input type="text" placeholder="Where Is the Job">
            </label>
        </form>
        <div class="spacer" style="width: 300px; height: 26px;"></div>
        <form class="list">
            <label class="item item-input" name="jobCity">
                <span class="input-label">City</span>
                <input type="text" placeholder="Job's City">
            </label>
        </form>
        <div class="spacer" style="width: 300px; height: 26px;"></div>
        <form class="list">
            <label class="item item-input" name="jobZipCode">
                <span class="input-label">Zip</span>
                <input type="text" placeholder="Job's Zip Code">
            </label>
        </form>
        <div class="spacer" style="width: 300px; height: 26px;"></div>
        <form class="list">
            <label class="item item-input" name="jobUSstate">
                <span class="input-label">State</span>
                <input type="text" placeholder="Job's State">
            </label>
        </form>
        <div class="spacer" style="width: 300px; height: 26px;"></div>
        <form class="list">
            <label class="item item-input" name="jobPrimaryPhone">
                <span class="input-label">Phone</span>
                <input type="tel" placeholder="Primary Phone">
            </label>
        </form>
        <div class="spacer" style="width: 300px; height: 26px;"></div>
        <form class="list">
            <label class="item item-input" name="jobMobilePhone">
                <span class="input-label">Mobile</span>
                <input type="tel" placeholder="Mobile Phone">
            </label>
        </form>
        <div class="spacer" style="width: 300px; height: 26px;"></div>
        <form class="list">
            <label class="item item-input" name="jobWorkPhone">
                <span class="input-label">Work</span>
                <input type="tel" placeholder="Work Phone">
            </label>
        </form>
        <div class="spacer" style="width: 300px; height: 26px;"></div>
        <form class="list">
            <label class="item item-input" name="jobEmailAddress">
                <span class="input-label">Email</span>
                <input type="email" placeholder="Email Address">
            </label>
        </form>
        <div class="spacer" style="width: 300px; height: 26px;"></div>
        <form class="list"></form>
        <button class="button button-balanced button-block button-large">Save Job</button>
        <div class="spacer" style="width: 300px; height: 25px;"></div>
        <button class="button button-assertive button-block " ng-click="myGoBack()">Cancel</button>
    </ion-content>
</ion-view>
