<ion-view title="Add a Contractor">
<ion-nav-buttons side="left">
      <button class="button button-clear ion-ios-arrow-back" ng-click="myGoBack()">
        Back
      </button>
    </ion-nav-buttons>
    <ion-content padding="'true'" class="has-header has-footer">
        <form class="list">
            <div class="spacer" style="width: 300px; height: 26px;"></div>
            <label class="item item-input" name="contractorName">
                <span class="input-label">Name</span>
                <input type="text" placeholder="Contractor's Name">
            </label>
            <div class="spacer" style="width: 300px; height: 26px;"></div>
            <label class="item item-input" name="contractorIndustry">
                <span class="input-label">Industry</span>
                <input type="text" placeholder="Contractor's Industry">
            </label>
            <div class="spacer" style="width: 300px; height: 26px;"></div>
            <label class="item item-input" name="contractorCompanyName">
                <span class="input-label">Company Name</span>
                <input type="text" placeholder="">
            </label>
        <div class="spacer" style="width: 300px; height: 26px;"></div>
            <label class="item item-input" name="contractorPhone">
                <span class="input-label">Primary Phone</span>
                <input type="tel" placeholder="Contractor's Primary Phone">
            </label>
        <div class="spacer" style="width: 300px; height: 26px;"></div>
            <label class="item item-input" name="contractorMobilePhone">
                <span class="input-label">Mobile Phone</span>
                <input type="tel" placeholder="Contractor's Mobile">
            </label>
        <div class="spacer" style="width: 300px; height: 26px;"></div>
            <label class="item item-input" name="contractorEmail">
                <span class="input-label">Email</span>
                <input type="email" placeholder="Contractor's Email">
            </label>
        <div class="spacer" style="width: 300px; height: 26px;"></div>
             <label class="item item-input" name="contractorWebsite">
                <span class="input-label">Website</span>
                <input type="text" placeholder="Contractor's Website">
            </label>
        <div class="spacer" style="width: 300px; height: 26px;"></div>
            
            <label class="item item-input" name="contractorAddress">
                <span class="input-label">Address</span>
                <input type="text" placeholder="Contractor's Address">
            </label>
        <div class="spacer" style="width: 300px; height: 26px;"></div>

            <label class="item item-input" name="contractorCity">
                <span class="input-label">City</span>
                <input type="text" placeholder="Contractor's City">
            </label>

        <div class="spacer" style="width: 300px; height: 26px;"></div>

            <label class="item item-input" name="contractorZipCode">
                <span class="input-label">Zip</span>
                <input type="text" placeholder="Contractor's Zip Code">
            </label>

        <div class="spacer" style="width: 300px; height: 26px;"></div>
            <label class="item item-input" name="contractorUSstate">
                <span class="input-label">State</span>
                <input type="text" placeholder="Contractor's State">
            </label>

        <div class="spacer" style="width: 300px; height: 26px;"></div>
            <label class="item item-input" name="contractorEmailAddress">
                <span class="input-label">Email</span>
                <input type="email" placeholder="Email Address">
            </label>
            <div class="spacer" style="width: 300px; height: 26px;"></div>
        </form>
        
        <button class="button button-balanced button-block button-large">Save Job</button>
        <div class="spacer" style="width: 300px; height: 25px;"></div>
        <button class="button button-assertive button-block " ng-click="myGoBack()">Cancel</button>
    </ion-content>
</ion-view>
