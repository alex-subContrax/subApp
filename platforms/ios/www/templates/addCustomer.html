<ion-view title="Add a Customer">
<ion-nav-buttons side="left">
      <button class="button button-clear" ng-click="myGoBack()">
        Back
      </button>
    </ion-nav-buttons>
    <ion-content padding="'true'" class="has-header has-footer">
        <form class="list">
            <div class="spacer" style="width: 300px; height: 26px;"></div>
            <label class="item item-input" name="customerName">
                <span class="input-label">Name</span>
                <input type="text" placeholder="Customer's Name">
            </label>
            <div class="spacer" style="width: 300px; height: 26px;"></div>
            <label class="item item-input" name="customerCompanyName">
                <span class="input-label">Company Name</span>
                <input type="text" placeholder="">
            </label>
        <div class="spacer" style="width: 300px; height: 26px;"></div>
            <label class="item item-input" name="customerPhone">
                <span class="input-label">Primary Phone</span>
                <input type="tel" placeholder="Customer's Primary Phone">
            </label>
        <div class="spacer" style="width: 300px; height: 26px;"></div>
            <label class="item item-input" name="customerMobilePhone">
                <span class="input-label">Mobile Phone</span>
                <input type="tel" placeholder="Customer's Mobile">
            </label>
        <div class="spacer" style="width: 300px; height: 26px;"></div>
            <label class="item item-input" name="customerWorkPhone">
                <span class="input-label">Work Phone</span>
                <input type="tel" placeholder="">
            </label>
        <div class="spacer" style="width: 300px; height: 26px;"></div>
            <label class="item item-input" name="customerEmail">
                <span class="input-label">Email</span>
                <input type="email" placeholder="Customer's Email">
            </label>
        <div class="spacer" style="width: 300px; height: 26px;"></div>
            <label class="item item-input" name="customerAddress">
                <span class="input-label">Address</span>
                <input type="text" placeholder="Customer's Address">
            </label>
        <div class="spacer" style="width: 300px; height: 26px;"></div>

            <label class="item item-input" name="customerCity">
                <span class="input-label">City</span>
                <input type="text" placeholder="Customer's City">
            </label>

        <div class="spacer" style="width: 300px; height: 26px;"></div>

            <label class="item item-input" name="customerZipCode">
                <span class="input-label">Zip</span>
                <input type="text" placeholder="Customer's Zip Code">
            </label>

        <div class="spacer" style="width: 300px; height: 26px;"></div>
            <label class="item item-input" name="customerUSstate">
                <span class="input-label">State</span>
                <input type="text" placeholder="Customer's State">
            </label>
        <div class="spacer" style="width: 300px; height: 26px;"></div>
            <label class="item item-input" name="customerDefailtTax">
                <span class="input-label">Default Tax</span>
                <input type="text" placeholder="Customer's Defailt Tax">
            </label>
        <div class="spacer" style="width: 300px; height: 26px;"></div>
        </form>
        
        <button class="button button-balanced button-block button-large">Save Job</button>
        <div class="spacer" style="width: 300px; height: 25px;"></div>
        <button class="button button-assertive button-block " ng-click="myGoBack()">Cancel</button>
    </ion-content>
</ion-view>
